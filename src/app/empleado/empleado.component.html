<div class="card flex justify-content-center">
    <button (click)="showDialog()" class="btn btn-primary">Agregar Empleado</button>
    
    <p-dialog header="Agregar Empleados" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <form [formGroup]="formEmpleado">
            <div class="flex align-items-center gap-3 mb-3">
                <label for="nombre" class="font-semibold w-6rem">Nombre</label>
                <input pInputText id="nombre" class="flex-auto" formControlName="nombre" autocomplete="off" />
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="apellido" class="font-semibold w-6rem">Apellido</label>
                <input pInputText id="apellido" class="flex-auto" formControlName="apellido" autocomplete="off" />
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="correo" class="font-semibold w-6rem">Correo</label>
                <input pInputText id="correo" class="flex-auto" formControlName="correo" autocomplete="off" />
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="telefono" class="font-semibold w-6rem">Teléfono</label>
                <input pInputText id="telefono" class="flex-auto" formControlName="telefono" autocomplete="off" />
            </div>
        </form>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancelar" severity="secondary" (onClick)="visible = false"></p-button>
            <p-button label="Guardar" (onClick)="isUpdate ? actualizarEmpleado() : crearEmpleado()"></p-button>
        </div>
    </p-dialog>

    <p-table [value]="empleados" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acción</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-empleado>
            <tr>
                <td>{{ empleado.id }}</td>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.apellido }}</td>
                <td>{{ empleado.correo }}</td>
                <td>{{ empleado.telefono }}</td>
                <td>
                    <button (click)="selectEmpleado(empleado)">Editar</button>
                    <button (click)="eliminarEmpleado(empleado.id)">Eliminar</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
